// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

targetCompatibility = '1.8'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
    maven {
		url "http://gearreald.com/maven2"
	}
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.gearreald'
            artifactId 'TullFrame'
            version '1.1.0.0'

            from components.java
            artifact sourcesJar
            artifact javadocJar
        }
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'net.tullco:TullUtils:0.15.1'
    implementation 'de.ruedigermoeller:fst:2.56'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.xerial:sqlite-jdbc:3.21.0.1'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
